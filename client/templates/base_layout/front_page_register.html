<template name="sign_up">
	<div class="container">
		<div class="row">
			<div class="white-text center-align">
				Don't have an account? &nbsp;Sign up and get access to register for our awesome events.
			</div>
		</div>
		<div class="row">
			{{#if userName}}
				<a href="/incubation-events" class="col offset-m4 m4 offset-m4 btn-large waves-effect waves-dark white blue-grey-text">
				<i class="material-icons left">account_box</i>Explore Events
				</a>
			{{else}}
				<a href="/sign-up" class="col offset-m4 m4 offset-m4 btn-large waves-effect waves-dark white blue-grey-text">
				<i class="material-icons left">account_box</i>Register Here
				</a>
			{{/if}}
		</div>
	</div>
</template>
