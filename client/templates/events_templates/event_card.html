<template name="event_card">
	<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://iitbhu.ac.in/events/ece/aayam2012/images/eventimages/soccer.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{event_name}}<i class="material-icons right">more_vert</i></span>
      <h6 class="card-title activator grey-text text-darken-4">{{event_date}}</h6>
      <a class="waves-effect waves-light btn" href="/register/event">Register for this event</a>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-5">Card Title<i class="material-icons right">close</i></span>
      <p>{{event_desc}}</p>
    </div>
  </div>
</template>
